<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios </title>
</head>
<body>
    <h1>Exemplos de Formularios</h1>
    <form>
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <label for="isxmasc">Masculino</label>
                <input type="radio" name="sexo" id="isxmasc" value="M">
            </p>
                <label for="isxfem">Feminino</label>
                <input type="radio" name="sexo" id="isxfem" value="F">
        </fieldset>
        <fieldset>
            <p>
                <label for="ibas">Basquete</label>
                <input type="checkbox" name="basq" id="ibasc">
            </p>
            <p>
                <label for="iful">Futebol</label>
                <input type="checkbox" name="fult" id="iful">
            </p>
            <p>
                <label for="inat">Natação</label>
                <input type="checkbox" name="nat" id="inat">
            </p>
            <p>
                <label for="iten">Tênis</label>
                <input type="checkbox" name="ten" id="iten">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
