<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Fazendo formularios</h1>
    <form>
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <optgroup label="Região nordeste">
                    <option value="" selected>--Estado</option>
                    <option value="Ba">Bahia</option>
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                </optgroup>
                <optgroup label="Região sul">
                    <option value="sc">Santa Catarina</option>
                    <option value="PN">Paraná</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option >Professor</option>
                <option >Desenvolvedor</option>
                <option >Estelionatario</option>
            </datalist>
        </p>
        <p>
            <label for="itexL">Descrição</label> <br>
            <textarea name="textL" id="texto" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
     </form>
</body>
</html>
